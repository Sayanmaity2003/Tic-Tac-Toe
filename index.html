<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>Welcome to My Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><sp class="boxtext"></sp></div>
            <div class="box bt-0"><sp class="boxtext"></sp></div>
            <div class="box br-0 bt-0"><sp class="boxtext"></sp></div>
            <div class="box bl-0"><sp class="boxtext"></sp></div>
            <div class="box"><sp class="boxtext"></sp></div>
            <div class="box br-0"><sp class="boxtext"></sp></div>
            <div class="box bl-0 bb-0"><sp class="boxtext"></sp></div>
            <div class="box bb-0"><sp class="boxtext"></sp></div>
            <div class="box bb-0 br-0"><sp class="boxtext"></sp></div>
        </div>
        <div class="gameInfo">
            <table>
                <caption><h4>Leaderboard:</h4></caption>
                <tr>
                    <th>Players</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Player 1</td>
                    <td id="player1Score">0</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td id="player2Score">0</td>
                </tr>
            </table>
            <div id="btm-panel">
                <span class="info">Turn for <b>X</b></span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
